<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class="container-reg">
        <div class="reg-div">
            <div class="reg-text">Register</div>
            <form class="reg-form">
                <input type="text" placeholder="First Name" class="input-reg">
                <input type="text" placeholder="Last Name" class="input-reg">
                <input type="email" placeholder="E-mail" class="input-reg">
                <input type="text" placeholder="User Name" class="input-reg">
                <input type="password" placeholder="password" class="input-reg">
                <input type="password" placeholder="Re-enter Password" class="input-reg">
                <div class="terms-accept">
                    <input type="checkbox" id="terms" >I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </div>
                <button class="register-button">Register</button>
                <p class="reg-error" ></p>
            </form>
            <div class="log-form">Already have an account? <a href="login.html"><span>  Login</span></a></div>
        </div>
    </div>
    <script src="scripts/register.js">
        
    </script>
</body>
</html>
